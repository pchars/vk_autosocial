name: 'Dependency Security Scan'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      scan-all:
        description: 'Scan all dependencies (not just changed ones)'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  dependency-review-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: always
          fail-on-severity: low

  python-security-scan:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install tools
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install --only-binary :all: pandas numpy
          python -m pip install pip-audit safety>=2.4
      
      - name: Install project dependencies
        continue-on-error: true
        run: |
          if [ -f "requirements.txt" ]; then
            python -m pip install -r requirements.txt
          fi
      
      - name: Run security audits
        id: security-audit
        continue-on-error: true
        run: |
          echo "# Python Dependency Security Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Python Version**: $(python --version)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          python -m pip list --format=freeze > /tmp/installed_packages.txt
          PACKAGE_COUNT=$(grep -c "==" /tmp/installed_packages.txt || echo "0")
          
          echo "## Found $PACKAGE_COUNT packages" >> $GITHUB_STEP_SUMMARY
          
          if [ "$PACKAGE_COUNT" -gt 0 ]; then
            echo "### pip-audit scan (severity: low+):" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            python -m pip_audit --disable-pip -r /tmp/installed_packages.txt --desc --severity low 2>&1 >> $GITHUB_STEP_SUMMARY || echo "pip-audit completed" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            
            echo "### safety scan:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            
            # Create a temporary Python script
            cat > /tmp/safety_parser.py << "import subprocess, json; exec(\"try: result = subprocess.run(['python', '-m', 'safety', 'scan', '-r', '/tmp/installed_packages.txt', '--json'], capture_output=True, text=True); print('✅ Safety scan completed') if not result.stdout or 'vulnerabilities' not in (data := json.loads(result.stdout)) else [print(f'✗ {v.get(\\\"package_name\\\", \\\"?\\\")} {v.get(\\\"analyzed_version\\\", \\\"?\\\")}\\n  Severity: {v.get(\\\"severity\\\", \\\"?\\\")}\\n  CVE: {v.get(\\\"CVE\\\") or v.get(\\\"vulnerability_id\\\", \\\"?\\\")}') for v in data['vulnerabilities']] if data['vulnerabilities'] else print('✅ No vulnerabilities found') except json.JSONDecodeError: print('⚠️ Safety scan completed') except Exception: print('⚠️ Error during safety scan')\")"
            
            python /tmp/safety_parser.py >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            
            echo "## Summary" >> $GITHUB_STEP_SUMMARY
            echo "Scanned $PACKAGE_COUNT packages for security vulnerabilities." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Recommendations:**" >> $GITHUB_STEP_SUMMARY
            echo "- Update requirements.txt with exact versions: \`pip freeze > requirements.txt\`" >> $GITHUB_STEP_SUMMARY
            echo "- Regularly run security scans" >> $GITHUB_STEP_SUMMARY
            echo "- Review and fix reported vulnerabilities" >> $GITHUB_STEP_SUMMARY
          else
            echo "No Python packages found to scan." >> $GITHUB_STEP_SUMMARY
          fi
