# Dependency Review Action
#
# This Action will scan dependency manifest files that change as part of a Pull Request,
# surfacing known-vulnerable versions of the packages declared or updated in the PR.
# Once installed, if the workflow run is marked as required, PRs introducing known-vulnerable
# packages will be blocked from merging.
#
# Source repository: https://github.com/actions/dependency-review-action
# Public documentation: https://docs.github.com/en/code-security/supply-chain-security/understanding-your-software-supply-chain/about-dependency-review#dependency-review-enforcement
name: 'Dependency review'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    # Manual starting
  workflow_dispatch:
    inputs:
      severity:
        description: 'Minimum severity level to fail on'
        required: false
        default: 'moderate'
        type: choice
        options:
          - low
          - moderate
          - high
          - critical
      scan-all:
        description: 'Scan all dependencies (not just changed ones)'
        required: false
        default: false
        type: boolean

# If using a dependency submission action in this workflow this permission will need to be set to:
#
# permissions:
#   contents: write
#
# https://docs.github.com/en/enterprise-cloud@latest/code-security/supply-chain-security/understanding-your-software-supply-chain/using-the-dependency-submission-api
permissions:
  contents: read
  # Write permissions for pull-requests are required for using the `comment-summary-in-pr` option, comment out if you aren't using this option
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        # Commonly enabled options, see https://github.com/actions/dependency-review-action#configuration-options for all available options.
        with:
          comment-summary-in-pr: always
          fail-on-severity: ${{ github.event.inputs.severity || 'moderate' }}
        #   fail-on-severity: moderate
        #   deny-licenses: GPL-1.0-or-later, LGPL-2.0-or-later
        #   retry-on-snapshot-warnings: true
      - name: 'Optional: Full scan on manual trigger'
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.scan-all }}
        run: |
          echo "Performing full dependency scan..."
      - name: 'Create Issue on failure'
        if: failure() && github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v6
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Dependency Review Failed - Manual Run',
              body: `Manual dependency review found issues.
              
              **Details:**
              - Repository: ${context.repo.owner}/${context.repo.repo}
              - Workflow: ${context.workflow}
              - Run ID: ${context.runId}
              - Run URL: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
              
              Please check the workflow run for details.`,
              labels: ['security', 'dependencies', 'ci-failed']
            });
            console.log(`Issue created: ${issue.data.html_url}`);
      - name: 'Send failure notification via GitHub API'
        if: failure() && github.event_name == 'workflow_dispatch'
        run: |
          echo "Workflow failed. Check GitHub notifications for details."
